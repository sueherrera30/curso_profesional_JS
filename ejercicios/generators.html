<body>
    <script>
     function* simpleGenerator(){
        console.log("hello i'm generator and i'm starting");
        yield 1;
        yield 2;
        console.log("bye I was generator and i'm  leaving");
};
    const gen = simpleGenerator();
    gen.next()
    gen.next()
    gen.next()

    //SERIE FIBONACCI:

    function* fibonacciSerie() {
        let a = 1;
        let b = 1;
        while(true) {
            const nextValue =  a + b;   
            a = b;
            b = nextValue;
            yield nextValue; 
        }
    }
    const fibo =fibonacciSerie();
    </script>
</body>
